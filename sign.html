<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASSIC CARS</title>
    <link rel="stylesheet" href="css/sign.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2><a href="index.html" class="logo">CLASSIC CARS</a></h2>
      <ul class="menu-bar">
        <li>
          <a href="#">CARS</a>
          <div class="sub-menu-1">
            <ul>
              <li><a href="1.html">Most Beautiful</a></li>
              <li><a href="2.html">Like The Original</a></li>
              <li><a href="4.html">more information</a></li>
            </ul>
          </div>
        </li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="About.html">About</a></li>
      </ul>
    </header>

    <div class="container">
      <h1 class="heading">
        <span class="heading-span-1">Sign</span
        ><span class="heading-span-2">In</span>
      </h1>
      <div class="buttons">
        <button class="signin-btn">SignIn</button>
        <button class="signup-btn">SignUp</button>
      </div>
      <div class="form-bg"></div>
      <form class="form sign-in">
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            class="form-input"
            id="username"
            placeholder="Your Name"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="text"
            class="form-input"
            id="email"
            placeholder="Email Address"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="password"
            class="form-input"
            id="password"
            placeholder="Password"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            autocomplete="off"
            type="password"
            class="form-input"
            id="password2"
            placeholder="Confirm Password"
          />
          <p class="message">Error Message</p>
        </div>
        <input type="submit" value="Submit" class="form-btn" />
      </form>
    </div>

    <script src="sign.js"></script>
  </body>
</html>
